<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <Style>
        /* 초기화 및 중앙 정렬 코드 */
        * {margin: 0; padding: 0;}
        html, body { height: 100%}

        body{
            width: 600px;
            margin: 0 auto;
        }
        /* #canvas 태그와 #merry 태그 스타일 사용*/
        #canvas {
            position: relative;
            width: 100%; height: 200px;
            -webkit-perspective: 1500;
        }
        #merry {
            position: absolute;
            left: 50%; top: 30px;
            transform-style: preserve-3d;
        }
        .face {
            position: absolute;
            left: 0; top: 0;
            margin-left: -115px;

            backface-visibility: hidden;
            transform-style: preserve-3d;
        }
        .cell {
            width: 230px; height: 150px;
            margin-bottom: 5px;
            background: url('http://via.placeholder.com/260x260');
            background-size: 100% 100%;

            transition-duration: 0.5s;
        }
        .face:nth-child(1) { transform: rotateY(  0deg) translateZ(-370px); }
        .face:nth-child(2) { transform: rotateY( 36deg) translateZ(-370px); }
        .face:nth-child(3) { transform: rotateY( 72deg) translateZ(-370px); }
        .face:nth-child(4) { transform: rotateY(108deg) translateZ(-370px); }
        .face:nth-child(5) { transform: rotateY(144deg) translateZ(-370px); }
        .face:nth-child(6) { transform: rotateY(180deg) translateZ(-370px); }
        .face:nth-child(7) { transform: rotateY(216deg) translateZ(-370px); }
        .face:nth-child(8) { transform: rotateY(252deg) translateZ(-370px); }
        .face:nth-child(9) { transform: rotateY(288deg) translateZ(-370px); }
        .face:nth-child(10) { transform: rotateY(324deg) translateZ(-370px); }

        .cell:hover {
            transform: scale(1.2) translateZ(50px);
        }
    </Style>
</head>
<body>
    <h1>HTML5 + CSS3 for modern Web</h1>
    <h2>CSS3 Transform</h2>
    <p>3D Merry Go Round Gallery</p>
    <hr>
    <div id="canvas">
    <!--canvas 태그는 회전 목마 위치를 위한 태그-->
        <div id="merry">
        <!--merry 태그는 회전 목마 객체-->
            <div class="face">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="face">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="face">

                <div class="cell"></div>
            </div>
            <div class="face">

                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="face">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="face">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="face">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="face">
                <div class="cell"></div>
                <div class="cell"></div>

            </div>
            <div class="face">

            </div>

            </div>

        </div>
    </div>
</body>
</html>
