<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <Style>
        section {
            width: 100px; height: 100px;
            border: 5px solid black;
        }
        div {
            width: 100px; height: 100px;
            background: red;

            transform: rotate(60deg) scale(1.2) skewY(10deg);
        }
    </Style>
</head>
<body>
    <section>
        <div></div>
    </section>
</body>
</html>
