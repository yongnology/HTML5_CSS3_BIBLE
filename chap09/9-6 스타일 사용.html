<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <Style>
        #graph {
            width: 610px;
            border: 3px solid black;
        }
        .bar {
            width: 10px; height: 50px;
            background-color: orange;
            margin: 5px;

            transition-duration: 2s;
        }
        #graph:hover > .bar {
            width: 600px;
        }
    </Style>
</head>
<body>
    <h1>CSS3 Transition Graph</h1>
    <div id="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
