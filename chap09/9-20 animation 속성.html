<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <Style>
        *{margin: 0%; padding: 0; }
        body {position: relative;}
        #box {
            position: absolute;
            width: 200px; height: 200px;
            border-radius: 100px;
            text-align: center;
            background: linear-gradient(#cb60b3 0%, #db36a4 100%);

            /* name duration function delay count direct 순서로 입력한다. */
            animation: rint 1s linear none infinite alternate;
        }
        #box > h1 {
            line-height: 200px;
        }
        #box:hover {                      /* 마우스를 올려놓으면 */
            animation-play-state: paused; /* 일시정지 상태*/
        }
        @keyframes rint {
            from {left: 0;transform: rotate(0deg);}
            50% {left: 500px;}
            to {left: 500px;transform: rotate(360deg);}
        }
    </Style>
</head>
<body>
    <div id="box">
        <h1>Rotation</h1>
    </div>
</body>
</html>
