<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <Style>
        *{margin: 0%; padding: 0; }
        body {position: relative;}
        #box {
            position: absolute;
            width: 200px; height: 200px;
            border-radius: 100px;
            text-align: center;
            background: linear-gradient(#cb60b3 0%, #db36a4 100%);

            animation-name: rint; /* 태그를 키 프레임에 연결 */
            animation-duration: 2s;
            animation-iteration-count: infinite; /* infinite 무한 반복 */
            animation-timing-function: linear;
            animation-direction: alternate; /* 애니메이션을 반복하는 형태를 지정 */
        }
        #box > h1 {
            line-height: 200px;
        }
        #box:hover {                      /* 마우스를 올려놓으면 */
            animation-play-state: paused; /* 일시정지 상태*/
        }
        @keyframes rint {
            from {left: 0;transform: rotate(0deg);}
            50% {left: 500px;}
            to {left: 500px;transform: rotate(360deg);}
        }
    </Style>
</head>
<body>
    <div id="box">
        <h1>Rotation</h1>
    </div>
</body>
</html>
