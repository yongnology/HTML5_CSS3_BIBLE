<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <Style>
        #graph {
            width: 610px;
            border: 3px solid black;
        }
        .bar {
            width: 10px; height: 50px;
            background-color: orange;
            margin: 5px;

            transition-property: width, background-color;
            transition-duration: 0.1s, 2s;
            /* width 속성은 0.1초동안,
               background-color는 2초동안 변화한다.*/
        }
        #graph:hover > .bar.bar:nth-child(1) {
            background-color: red;
            width: 100px;
        }
        #graph:hover > .bar:nth-child(2) {
            background-color: blue;
            width: 300px;
        }
        #graph:hover > .bar:nth-child(3) {
            background-color: green;
            width: 400px;
        }
        #graph:hover > .bar:nth-child(4) {
            background-color: yellow;
            width: 200px;
        }
        #graph:hover > .bar:nth-child(5) {
            background-color: pink;
            width: 400px;
        }
    </Style>
</head>
<body>
    <h1>CSS3 Transition Graph</h1>
    <div id="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
