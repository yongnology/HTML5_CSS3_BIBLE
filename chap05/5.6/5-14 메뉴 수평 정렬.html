<!DOCTYPE html>
<html>
<head>
    <title>Chapter_5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
<!--헤더-->
<style>
    #title {
        font-family: 'Black Han Sans', sans-serif;
        }
    #main_header {
        /* 중앙 정렬*/
        width: 860px; margin: 0 auto;

        /* 절대 좌표 */
        height: 160px;
        position: relative;
        /* 자손의 position 속성에 absolute 키워드를 적용하면
           부모의 position 속성에 relative 키워드를 적용한다. */
    }
    #main_header > #title {
        position: absolute;
        left: 20px; top: 30px;
    }
    #main_header > #main_gnb {
        position: absolute;
        right: 0; top: 0;
    }
    #main_header > #main_lnb {
        position: absolute;
        right: 0; bottom: 10px;
    }
    /* 메뉴(1) */
    #main_gnb > ul { overflow: hidden;}
     /* 자손에 float 속성을 사용했으므로
     부모의 overflow 속성에 hidden 키워드를 적용해야 한다. */

    #main_gnb > ul li { float: left; }
    #main_gnb > ul > li > a { }
    
    
    /* 메뉴(1) */
    #main_lnb > ul { overflow: hidden;}
     /* 자손에 float 속성을 사용했으므로
     부모의 overflow 속성에 hidden 키워드를 적용해야 한다. */

    #main_lnb > ul li { float: left; }
    #main_lnb > ul > li > a { }
    
</style>

<body>
    <header id="main_header">
        <div id="title">
            <h1>Rint Development</h1>
            <h2>HTML5 + CSS3 Basic</h2>
        </div>
        <nav id="main_gnb">
            <ul>
                <li><a href="#">Web</a></li>
                <li><a href="#">Mobile</a></li>
                <li><a href="#">Game</a></li>
                <li><a href="#">Simulation</a></li>
                <li><a href="#">Data</a></li>
            </ul>
        </nav>
        <br>
        <nav id="main_lnb">
            <ul>
                <li><a href="#">HTML5</a></li>
                <li><a href="#">CSS3</a></li>
                <li><a href="#">JavaScript</a></li>
                <li><a href="#">jQuery</a></li>
                <li><a href="#">Node.js</a></li>
            </ul>
        </nav>
    </header>
</body>
