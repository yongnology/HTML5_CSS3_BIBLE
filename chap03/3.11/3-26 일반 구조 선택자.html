<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <Style>
        ul { overflow: hidden; }
        li {
            list-style: none;
            float: left; padding: 15px;
        }
        li :first-child {border-radius: 10px 0px 0px 10px;
        }
        li :last-child {border-radius: 0 10px 10px 0;}

        li:nth-child(2n) {background-color: #FF0003;}
        li:nth-child(2n+1) {background-color: #800000;}
    </Style>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Senventh</li>
    </ul>
</body>
</html>
