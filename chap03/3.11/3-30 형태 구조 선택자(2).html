<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <Style>
        /*body 태그의 자손 중 첫 번쨰로 등장하는 모든 형태의 태그를 선택*/
        body > *:first-of-type { color: red}
    </Style>
</head>
<body>
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h3>Header - 3</h3>
    <h4>Header - 4</h4>
    <h5>Header - 5</h5>
    <h6>Header - 6</h6>
</body>
</html>
