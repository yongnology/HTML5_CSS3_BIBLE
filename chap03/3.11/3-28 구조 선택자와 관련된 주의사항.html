<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <Style>
        /* 첫번째 li 태그의 a 태그를 선택한다. */
        li:first-child > a { color: red;}
    </Style>
</head>
<body>
    <li><a href="#">Condrasa</a></li>
    <li><a href="#">Condrasa</a></li>
    <li><a href="#">Condrasa</a></li>
    <li><a href="#">Condrasa</a></li>
</body>
</html>
