<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <Style>
        /*
        h1 태그에 마우스를 올릴 경우
        color 속성에 red 키워드를 적용한다.
        */
        h1:hover {
            color: red;
        }
        /*
        h1 태그에 마우스를 클릭할 때
        color 속성에 blue 키워드를 적용한다.
        */
        h1:active {
            color: blue;
        }
    </Style>
</head>
<body>
    <h1>User Action Selector</h1>
</body>
</html>
