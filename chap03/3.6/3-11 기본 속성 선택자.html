<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <Style>
        /* input 태그 중에서 type 속성값을 text로 가지는 태그의
            background 속성에 red 키워드를 적용한다.*/
            input[type=text] {
                background-color: red;
            }
        /* input 태그 중에서 type 속성값을 password 가지는 태그의
            background 속성에 red 키워드를 적용한다.*/
            input[type=password] {
                background-color: blue;
            }
    </Style>
</head>
<body>
    input type="text" <input type="text" /><br><br>
    input type="password" <input type="password"/>
</body>
</html>
