<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <Style>
        /* input 태그 중에서 type 속성값을 text로 가지는 태그의
            background 속성에 blue 키워드를 적용한다.*/
            input[type=text] {
                background: blue;
            }
    </Style>
</head>
<body>
    <form>
        input <input /> <br><br>
        input type="text" <input type="text" />
    </form>
</body>
</html>
