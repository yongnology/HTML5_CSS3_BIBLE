<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <Style>
        a { text-decolation: none;}
        a:visited {color: red;}

        /* href 속성을 가지고 잇는 a 태그 뒤의 공간에
           "- (href속성)을 추가한다." */
        a:link::after { content: ' - ' attr(href); }
    </Style>
</head>
<body>
    <h1><a>Nothing</a></h1>
    <h1><a href="http://hanbit.co.kr/">Hanbit Media</a></h1>
    <h1><a href="https://github.com/">Github</a></h1>
</body>
</html>
