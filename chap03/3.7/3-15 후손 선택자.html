<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <Style>
        /* id 속성값으로 header를 가지는 태그의 후손 위치에 있는 h1 태그의
           color 속성에 red 키워드를 적용한다. */
        #header h1 { color: red;}

        /* id 속성값으로 selection 가지는 태그의 후손 위치에 있는 h1 태그의
           color 속성에 orange 키워드를 적용한다. */
        #section h1 { color: orange;}
    </Style>
</head>
<body>
    <div id="header">
        <h1 class="title">Lorem ipsum</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam sequi illum, ducimus, tempora recusandae aliquid fugit eaque, obcaecati perferendis quisquam atque? Magnam dicta commodi quo, numquam esse saepe? Dolor, harum?</p>
    </div>
</body>
</html>
