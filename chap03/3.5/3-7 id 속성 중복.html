<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
        /* id속성값으로 rint를 가지는 태그의 color속성에 red키워드를 적용한다.*/
        #rint {color: red;}
    </style>
</head>
<body>
    <h1 id="rint">CSS3 Selector Basic Page</h1>
    <h2 id="rint">CSS3 Selector Basic Page</h2>
    <h3 id="rint">CSS3 Selector Basic Page</h3>
</body>
</html>
