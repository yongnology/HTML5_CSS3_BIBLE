<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <Style>
        /* input 태그 중에서 type 속성값이 password가 아닌 태그의
           background 속성에 red 키워들르 적용한다. */
        input:not([type=password]) {
            background: red;
        }
    </Style>
</head>
<body>
    <input type="password" />
    <input type="text" />
    <input type="password" />
    <input type="number" />
</body>
</html>
