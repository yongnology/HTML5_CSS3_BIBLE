<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <Style>
        .box {
            border: thick dashed black;
            /* 둥근 효과 */
            border-radius: 20px;
        }
    </Style>
</head>
<body>
    <div class="box">
        <h1>border: thick dashed black; border-radius: 20px;</h1>
    </div>
</body>
</html>
