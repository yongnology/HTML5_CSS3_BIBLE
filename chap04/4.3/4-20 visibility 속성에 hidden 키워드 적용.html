<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <Style>
        #box {
            visibility: hidden;
        }

    </Style>
</head>
<body>
    <span>inline</span>
    <div id="box" >
        <span>LQuis velit sunt dolor anim pariatur commodo veniam velit</span>
    </div>
    <span>Dummy</span>

    <br><br>
    
    <span>inline-block</span>
    <div id="box" >
        <span>LQuis velit sunt dolor anim pariatur commodo veniam velit</span>
    </div>
    <span>Dummy</span>
</body>
</html>
