<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <Style>
        #box1 {
            display: inline;

            background-color: red;
            width: 300px;
            height: 50px;
            margin: 10px;
        }
        #box2 {
            display: inline-block;
            /*inline-block 키워드를 사용하면
              width 속성과 height 속성을 사용할 수 있다.*/
            background-color: red;
            width: 300px;
            height: 50px;
            margin: 10px;
        }

    </Style>
</head>
<body>
    <span>inline</span>
    <div id="box1" >
        <span>LQuis velit sunt dolor anim pariatur commodo veniam velit</span>
    </div>
    <span>Dummy</span>

    <br><br>
    
    <span>inline-block</span>
    <div id="box2" >
        <span>LQuis velit sunt dolor anim pariatur commodo veniam velit</span>
    </div>
    <span>Dummy</span>
</body>
</html>
