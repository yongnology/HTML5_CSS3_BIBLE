<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <Style>
        .d1 {
            width: 100px; height: 100px;
            background-color: red;
            color: white;

            border: 20px solid black;
        }
        .d2 {
            width: 100px; height: 100px;
            background-color: red;
            color: white;

            border: 20px solid black;
            margin: 10px;
        }
        .d3 {
            width: 100px; height: 100px;
            background-color: red;
            color: white;

            border: 20px solid black;
            margin: 10px;
            padding: 30px;
        }
    </Style>
</head>
<body>
    <div class="d1">
        border: 20px solid black;</div>
    <div class="d2">
        border: 20px solid black;
        margin: 10px;</div>
    <div class="d3">border: 20px solid black;
        margin: 10px;
        padding: 30px;</div>
</body>
</html>
