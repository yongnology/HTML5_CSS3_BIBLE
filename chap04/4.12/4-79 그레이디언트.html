<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <Style>
        div {
            background: rgb(224,243,250); /* Old browsers */
            background: -moz-linear-gradient(top,  rgba(224,243,250,1) 0%, rgba(216,240,252,1) 29%, rgba(184,226,246,1) 73%, rgba(182,223,253,1) 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top,  rgba(224,243,250,1) 0%,rgba(216,240,252,1) 29%,rgba(184,226,246,1) 73%,rgba(182,223,253,1) 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom,  rgba(224,243,250,1) 0%,rgba(216,240,252,1) 29%,rgba(184,226,246,1) 73%,rgba(182,223,253,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e0f3fa', endColorstr='#b6dffd',GradientType=0 ); /* IE6-9 */
        }


    </Style>
</head>
<body>
    <div>
        <h1>CSS Gradient</h1>
    </div>
</body>
</html>
