<!DOCTYPE html>
<html>
<head>
    <title>Chapter 6</title>
    <meta name="viewport" content="width=device-width, inital-scale=1.0, 
                                   minmum-scale=1.0, user-scalable=no" />
    <!--초기화-->
    <style></style>
    <!--헤더-->
    <style>
        #main_header {
            /* 배경 지정 */
            height: 45px;
            background: url('header_background.png');

            /* 자손 위치 지정 */
            position: relative;
            text-align: center;
            line-height: 45px;
        }
        #main_header > h1 {
            color: white;
        }
        #main_header > a, #main_header > label {
            display: block;
            height: 32px;
            position: absolute;
        }
        #main_header > a.left {
            width: 62px;
            left: 5px;  top: 7px;
        }
        #main_header > label.right {
            width: 32px;
            right: 5px; top: 7px;
        }
    </style>
    <!--스프라이트 이미지-->
    <style>
        #main_header > a.left{
            background: url('sprites.png');
            background-position: 0px 0px;
            text-indent: -9999px;
        }
        #main_header > label.right {
            background: url('sprites.png');
            background-position: -62px 0px;
            text-indent: -99999px;
        }
    </style>
    <!--토글 목록-->
    <style>
        /* 토글 구현*/
        #toggle { display:none; }
        #toggle + #wrap > #toggle_gnb_wrap { display: none; }
        #toggle:checked + #wrap > #toggle_gnb_wrap {display: block; }

        /* 토글 구현*/
        #toggle_gnb_wrap {
            background: #363636;
            padding: 15px;
        }
        #toggle_gnb {
            background: #FFF;
            padding: 5px;
        }
        /* 토글 목록 */
        #toggle_gnb > ul { overflow: hidden }
        #toggle_gnb > ul > li {
            width: 80px; float: left;
        }


    </style>
    <!--내비게이션(1)-->
    <style>
        #top_gnb {
            overflow: hidden;
            border-bottom: 1px solid black;
            background: #B42111;
        }

        #top_gnb > div > a {
            float: left;
            width: 25%;

            /* 수평 정렬 */
            height: 35px;
            line-height: 35px;
            text-align: center;
            color: white;
        }
    </style>
    <!--내비게이션(2)-->
    <style></style>
    <!--본문-->
    <style></style>
    <!--푸터-->
    <style></style>
    <!--초기화 코드-->
    <style>
        * { margin: 0; padding: 0;}
        body { font-family: 'Helvetica', sans-serif;}
        li {list-style: none;}
        a {text-decoration: none;}
    </style>
</head>
<body>
    <input id="toggle" type="checkbox" />
    <div id="wrap">
        <header id="main_header">
            <a class="left" href="#">Main</a>
            <h1>Mobile</h1>
            <label class="right" for="toggle">Toogle</label>
        </header>
        <div id="toggle_gnb_wrap">
            <div id="toggle_gnb">
                <ul>
                    <li><a href="#">버튼</a></li>
                    <li><a href="#">버튼</a></li>
                    <li><a href="#">버튼</a></li>
                    <li><a href="#">버튼</a></li>
                    <li><a href="#">버튼</a></li>
                    <li><a href="#">버튼</a></li>
                    <li><a href="#">버튼</a></li>
                    <li><a href="#">버튼</a></li>
                </ul>
            </div>
        </div>
        <nav id="top_gnb">
            <div><a href="#">버튼</a></div>
            <div><a href="#">버튼</a></div>
            <div><a href="#">버튼</a></div>
            <div><a href="#">버튼</a></div>
        </nav>
    </div>
</body>
</html>
