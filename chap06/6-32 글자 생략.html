<!DOCTYPE html>
<html>
    <head>
        <title>text ellipsis</title>
        <style>
            div {
                border: 3px solid black;
            }
            .ellipsis {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
    </head>
    <body>
        <div class="ellipsis">Reprehenderit fugiat exercitation aute Lorem ad et qui. Quis fugiat enim et quis cupidatat nulla excepteur in. Proident qui nulla magna culpa veniam est. Excepteur laboris commodo sint amet non quis aliquip cillum.</div>
    </body>
</html>
